<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo">
      <img src="https://beeimg.com/images/s79397782721.png" alt="AVN Cybernet Solutions" class="escudo"/>
      <img src="https://beeimg.com/images/x80095686682.png" alt="AVN Cybernet Solutions" class="titulo"/>
    </div>
    <nav>
      <ul>
        <li><a href="/">Inicio</a></li>
          <li><a href="/chatbot">Chatbot</a></li>
          <li><a href="/news">Noticias</a></li>
      </ul>
    </nav>
    <div class="navbar-actions">
      <!-- Campo de búsqueda -->
      <div class="search">
        <input type="text" placeholder="Buscar..." />
        <button class="search-btn"><i class="fa fa-search"></i></button>
      </div>
  
      <!-- Selector de idioma -->
      <select class="language-selector">
        <option value="en">EN</option>
        <option value="es">ES</option>
      </select>
    </div>
  </header>

<!-- chatbot.component.html -->
<body>
    <h2>Chatbot de Ciberseguridad</h2>

    <div class="chat-container">
    <div *ngFor="let chat of chatHistory" class="chat-message" [ngClass]="{'user': chat.sender === 'Usuario', 'bot': chat.sender === 'Chatbot'}">
        <strong>{{ chat.sender }}:</strong> {{ chat.message }}
    </div>
    </div>

    <input type="text" [(ngModel)]="userMessage" placeholder="Escribe tu pregunta..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Enviar</button>
</body>
